<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aundre 1 - LIVE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="1.png" type="image/x-icon">

    <style>
        /* Dropdown Container */
        .dropdown {
            position: absolute;
            top: 10px;  /* Distance from the top */
            left: 10px; /* Distance from the left */
            z-index: 1000;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #747070;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-family: monospace;
        }

        /* Dropdown Content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 9px;
            
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change color of the dropdown button on hover */
        .dropdown:hover .dropbtn {
            background-color: #555;
        }
    </style>







</head>
<body>


    <div class="dropdown">
        <button class="dropbtn">More</button>
        <div class="dropdown-content">
            <a href="#" id="playerLink"><i class="fa-brands fa-itunes-note"></i> Player</a>
            <a href="#" id="radioLink"><i class="fa-solid fa-radio"></i> Radio</a>
        </div>
    </div>



    <div class="content">
        <img src="radio.gif" alt="Radio">
        <p class="text-below">Aundre 1 [LIVE]</p>
        <h2>[Explicit & Clean]</h2>
        <h4 class="au">Today's best Hip-hop and RnB!</h4>
        <h4 class="st">If the radio stops playing, please refresh the page to continue listening.</h4>
    </div>
    <audio id="audioPlayer" autoplay controls></audio>
    <footer class="copyright">

    <script src="all.js"></script>

        document.getElementById('playerLink').addEventListener('click', function() {

        });
